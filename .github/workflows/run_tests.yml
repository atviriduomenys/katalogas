name: 'Run tests'
on:
  push:
    branches:
      - devel
  pull_request:
    branches:
      - devel

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install

      - name: Create DB image
        run: docker-compose -f docker-compose-test.yml up -d

      - name: Load initial db schema
        run: psql -h localhost -U adp -d adp-dev < resources/adp-pg.sql

      - name: Run migrations
        run: poetry run python manage.py migrate

      - name: Rename database to test
        run: psql -h localhost -U adp postgres -c 'alter database "adp-dev" rename to "test_adp-dev";'

      - name: Test with pytest with `--reuse-db`
        run: poetry run pytest -vvxra --tb=short --reuse-db tests