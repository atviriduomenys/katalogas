{% load i18n %}
<div class="tabs">
    <ul>
        <li class="{%if detail_active %} is-active {% endif %}">
            <a href="{% url 'organization-detail' kind=organization.kind slug=organization.slug %}">
                {% translate "Informacija" %}
            </a>
        </li>
        {% if members %}
            <li class="{%if members_active %} is-active {% endif %}">
                <a href="{% url 'organization-members' kind=organization.kind slug=organization.slug %}">
                    {% translate "Organizacijos nariai" %}
                </a>
            </li>
        {% endif %}
        {% if datasets %}
            <li class="{%if datasets_active %} is-active {% endif %}">
                <a href="{% url 'organization-datasets' kind=organization.kind slug=organization.slug %}">
                    {% translate "Duomen≈≥ rinkiniai" %}
                </a>
            </li>
        {% endif %}
    </ul>
</div>
