{% load i18n %}


<section class="hero">
  <div class="hero-body">
    <div class="container">
        <h1 class="title has-text-info-dark">
            {% translate "Duomenų rinkinių kategorijos" %}
        </h1>
        <div class="columns is-multiline p-t-lg">
            {% for cat in categories %}
                <div class="column is-3-fullhd is-3-desktop is-4-tablet">
                    <div class="container category-box">
                        <a href="{% url 'dataset-list' %}?selected_facets=category_exact:{{ cat.id }}"
                                title="{{ cat.description }}"
                                class="category-icon"
                        >
                            <div class="columns is-vcentered">
                                <div class="column is-4">
                                        {% if cat.icon %}
                                            <span class="category-custom-icon icon-{{ cat.icon }}"></span>
                                        {% endif %}
                                </div>
                                <div class="column is-8">
                                    <span class="category-icon-text">{{ cat }}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
</div>
